            <div class="col-md-2">

            </div>
            <!-- termina boton "Create a new post" -->
            <!-- Modal Button -->
            <div class="modal fade" id="Instagram_Modal" tabindex="-1" role="dialog" aria-labelledby="Instagram_Modal" aria-hidden="true">
               <div class="modal-dialog" role="document">
                  <div class="modal-content">
                     <div class="modal-header">
                        <!-- si se desea poner un titulo -->
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                     </div>
                     <div class="modal-body">
                        <form>
                           <div class="form-group">
                              <label for="message-text" class="col-form-label"></label> <!-- si se desea colocar un label -->
                              <textarea class="form-control" id="message-text"></textarea>
                           </div>
                           <div class="camara">
                              <a href="#">
                              <img src="img/camara_1.gif" alt="camara">
                              </a>                   
                           </div>
                           <div class="loc">
                              <a href="#">
                              <img src="img/loc_1.gif" alt="location">
                              </a>                   
                           </div>
                        </form>
                     </div>
                     <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-success">Publish</button>
                     </div>
                  </div>
               </div>
            </div>
            <div class="col-md-2 bg-light">
               <!-- Insercion de "button + glyphicon-cog + menu tipo "dropdown" -->
               <div class="dropdown">
                  <button type="button" class="btn" data-toggle="dropdown">
                  <span class="glyphicon glyphicon-cog"></span>
                  <span class="caret"></span>  
                  </button>
                  <ul class="dropdown-menu">
                     <!-- el dropdown contiene links en blanco -->
                     <li><a href="#">Action</a></li>
                     <li><a href="#">Another action</a></li>
                     <li><a href="#">Something else here</a></li>
                     <li class="divider"></li>

                  </ul>
               </div>
               <!-- termina "button + glyphicon-cog + menu tipo "dropdown" -->

      <script>
         function lightButton1() {
                     var image = document.getElementById('myButton1');
                     if (image.src.match("img/BIon.gif")) {
                   image.src = "img/BIoff.gif";
                 } else {
                   image.src = "img/BIon.gif";
                 }
               }
         
          function lightButton2() {
                   var image = document.getElementById('myButton2');
                   if (image.src.match("img/BDon.gif")) {
                     image.src = "img/BDoff.gif";
                   } else {
                     image.src = "img/BDon.gif";
                   }
                 }
                 /*Se incluyo el ja*/      
         $('#Instagram_Modal').on('show.bs.modal', function (event) {
                   var button = $(event.relatedTarget) // Button that triggered the modal
                   var recipient = button.data('whatever') // Extract info from data-* attributes
                   // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
                   // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
                   var modal = $(this)
                   modal.find('.modal-title').text('' + recipient) /*se puede incluir el mensaje*/
                   modal.find('.modal-body input').val(recipient)
                   })
